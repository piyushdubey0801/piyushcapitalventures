<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piyush Capital Ventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #111; color: #fff;
      padding: 15px; text-align: center;
      font-size: 24px; font-weight: bold;
    }
    nav {
      background: #222; display: flex; justify-content: center;
    }
    nav a {
      color: #fff; padding: 14px 20px;
      text-decoration: none; display: block;
    }
    nav a:hover {
      background: #444;
    }
    section {
      padding: 20px;
    }
    .service-box {
      background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .news-container {
      background: #fff;
      padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child { border-bottom: none; }
    .hidden { display: none; }
    button {
      padding: 10px 15px; background: #111; color: #fff;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <header>
    Piyush Capital Ventures
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#" id="serviceBtn">Our Service</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <div id="serviceDetails" class="service-box hidden">
      <h2>Our Services</h2>
      <p>हम आपको Stock Market, Investments और Financial Planning से जुड़ी जानकारी प्रदान करते हैं।</p>
      <h3>Live Share Market News</h3>
      <div id="news" class="news-container">
        <p>Loading latest market news...</p>
      </div>
    </div>
  </section>

  <script>
    // OUR SERVICE toggle
    const serviceBtn = document.getElementById("serviceBtn");
    const serviceDetails = document.getElementById("serviceDetails");
    serviceBtn.addEventListener("click", function(e){
      e.preventDefault();
      serviceDetails.classList.toggle("hidden");
    });

    // Fetch Live Market News (Using NewsAPI demo)
    async function fetchNews(){
      try {
        const res = await fetch("https://newsapi.org/v2/everything?q=stock%20market&apiKey=demo"); 
        const data = await res.json();
        const newsDiv = document.getElementById("news");
        newsDiv.innerHTML = "";
        if(data.articles && data.articles.length > 0){
          data.articles.slice(0,5).forEach(article=>{
            const div = document.createElement("div");
            div.className = "news-item";
            div.innerHTML = `<a href="${article.url}" target="_blank"><strong>${article.title}</strong></a><br>
            <small>${article.source.name}</small>`;
            newsDiv.appendChild(div);
          });
        } else {
          newsDiv.innerHTML = "<p>No latest news available.</p>";
        }
      } catch(err){
        document.getElementById("news").innerHTML = "<p>Error fetching news.</p>";
      }
    }
    fetchNews();
  </script>
</body>
</html>
