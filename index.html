<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush Capital Ventures</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-size: 24px; }
    section { padding: 20px; text-align: center; }
    .btn { background: #3498db; color: white; padding: 10px 20px; margin: 10px; border: none; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #2980b9; }
    #serviceDetails, #newsContainer, #questionBox { display: none; margin-top: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0,0,0,0.2); }
    #newsContainer ul { list-style: none; padding: 0; }
    #newsContainer li { padding: 10px; border-bottom: 1px solid #ddd; }
    #newsContainer li:last-child { border-bottom: none; }
    input, textarea { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

  <header>Piyush Capital Ventures</header>

  <section>
    <button class="btn" onclick="showQuestionBox()">Ask a Question (â‚¹1 only)</button>
    <button class="btn" onclick="showService()">Our Service</button>
  </section>

  <!-- Question Box -->
  <section id="questionBox">
    <h3>Ask Your Share Market Question</h3>
    <p>Get expert insights on your question for just â‚¹1.</p>
    <form action="https://formspree.io/f/xvgqjbby" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <textarea name="question" rows="4" placeholder="Type your stock market question here..." required></textarea><br>
      <button class="btn" type="submit">Submit (â‚¹1)</button>
    </form>
  </section>

  <!-- Services Section -->
  <section id="serviceDetails">
    <h3>Our Services</h3>
    <p>We provide insights, analysis, and updates on the Indian share market to help investors make informed decisions.</p>
    
    <div id="newsContainer">
      <h4>ðŸ“¢ Latest Share Market News</h4>
      <ul id="newsList"></ul>
    </div>
  </section>

  <script>
    // Show Question Box
    function showQuestionBox() {
      document.getElementById("questionBox").style.display = "block";
      document.getElementById("serviceDetails").style.display = "none";
    }

    // Show Services + News
    function showService() {
      document.getElementById("serviceDetails").style.display = "block";
      document.getElementById("questionBox").style.display = "none";
      loadNews();
    }

    // Load Stock Market News
    async function loadNews() {
      try {
        const response = await fetch("https://gnews.io/api/v4/search?q=stock%20market&lang=en&token=YOUR_NEWS_API_KEY");
        const newsData = await response.json();
        const newsList = document.getElementById("newsList");
        newsList.innerHTML = "";

        newsData.articles.slice(0,5).forEach(article => {
          let li = document.createElement("li");
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          newsList.appendChild(li);
        });

        document.getElementById("newsContainer").style.display = "block";
      } catch (error) {
        console.error("News load failed", error);
      }
    }
  </script>

</body>
</html>
