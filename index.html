<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush Capital Ventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a3d62;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .contact {
      margin-top: 10px;
      font-size: 14px;
    }
    .market {
      padding: 20px;
      text-align: center;
      background: #fff;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .search {
      margin: 20px;
      text-align: center;
    }
    .search input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search button {
      padding: 10px 20px;
      border: none;
      background: #0a3d62;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0a3d62;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Piyush Capital Ventures</h1>
    <div class="contact">
      Call: +91 8718930974 | Email: Piyushdubey8109@gmail.com
    </div>
  </header>

  <section class="market">
    <h2>Live NSE/BSE Indices</h2>
    <p id="marketData">Loading live data...</p>
  </section>

  <section class="search">
    <h2>Search Stock</h2>
    <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g. TCS, RELIANCE)">
    <button onclick="searchStock()">Search</button>
    <p id="stockResult"></p>
  </section>

  <footer>
    <p>Â© 2025 Piyush Capital Ventures | Live data powered by IndianAPI.in</p>
  </footer>

  <script>
    // âœ… Live NSE Index fetch
    async function fetchMarketData() {
      try {
        let response = await fetch("https://indianapi.in/api/indices", {
          headers: { "x-api-key": "demo" } // replace "demo" with your real API key
        });
        let data = await response.json();
        let output = "";
        data.forEach(idx => {
          output += `<b>${idx.indexName}</b>: â‚¹${idx.last} <br>`;
        });
        document.getElementById("marketData").innerHTML = output;
      } catch (error) {
        document.getElementById("marketData").innerText = "Live data unavailable";
      }
    }

    // âœ… Stock search
    async function searchStock() {
      let stock = document.getElementById("stockInput").value.trim();
      if (!stock) {
        alert("Please enter a stock symbol");
        return;
      }
      try {
        let response = await fetch(`https://indianapi.in/api/stock/${stock}`, {
          headers: { "x-api-key": "demo" }
        });
        let data = await response.json();
        document.getElementById("stockResult").innerHTML =
          `<b>${data.symbol}</b>: â‚¹${data.lastPrice} (Change: ${data.change})`;
      } catch (error) {
        document.getElementById("stockResult").innerText = "Stock not found or live data unavailable.";
      }
    }

    // Auto-refresh live market every 30 sec
    fetchMarketData();
    setInterval(fetchMarketData, 30000);
  </script>
</body>
</html>
